<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Il Ricettario di Dan</title>
  </head>
  <body>
    <header class="Header">
      <logo class="Header__Logo"> HEADER </logo>
    </header>
    <div class="Consigliati">
      <h3 class="Lista">Antipasti</h3>
      <h3 class="Lista">Primi</h3>
      <h3 class="Lista">Secondi</h3>
      <h3 class="Lista">Dolci</h3>
      <h3 class="Lista">Bevande</h3>
    </div>

    <!--Questo è lo slider delle ricette-->
    <div class="Carousel-Wrapper">
      <h2>Le Nostre ricette più amate</h2>
      <div id="carousel-1" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-1"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-1"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Questo è lo slider delle Bevande-->

    <div class="Carousel-Wrapper">
      <h2>Le nostre bevande più buone</h2>
      <div id="carousel-2" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="immagini_progetto\Broken-Covenant-ChoGath.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-2"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-2"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!--Questo è il Footer dove si troveranno i vari contatti e collegamenti-->

    <footer class="Footer">Footer</footer>
  </body>
</html>
